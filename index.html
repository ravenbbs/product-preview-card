<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Fraunces:wght@400;700&family=Julee&family=League+Spartan:wght@500;600;700&family=Montserrat:wght@500;700&family=Mynerve&family=Open+Sans:wght@300;500;700&family=Outfit:wght@100;300;400;600&family=Pacifico&family=Poppins:wght@400;500;700&family=Press+Start+2P&family=Red+Hat+Display:wght@300&family=Titan+One&family=Yellowtail&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main class="main">
<div class="main__container">
<div class="main__img">
  <img class="img" src="images/image-product-mobile.jpg" alt="image product mobile" > 
</div>
<div class="main__description">
<div class="main__content">
  <p class="content__type">
    PERFUME
  </p>
  <h1 class="content__title">
    Gabrielle Essence Eau De Parfum
  </h1>
  <p class="content__paragraph">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
  </p>
</div>
<div class="content__price">
  <h2 class="price">
    $149.99
  </h2> 
  <h3 class=" price price--active">
    $169.99
  </h3>
</div>
<div class="content__buttom">
  <img class="buttom__img" src="images/icon-cart.svg" alt="icon cart"><span class="buttom__text">Add to Cart</span>
</div>
</div>
</div>
</main>
</body>
</html>
